name: iOS Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ios-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Make CI script executable
        run: chmod +x scripts/ci-test.sh

      - name: Run unit and UI tests (Simulator)
        run: |
          ./scripts/ci-test.sh -d "iPhone 15" -o 17.5 -b

